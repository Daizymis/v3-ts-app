<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="particles-js"></div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script type="text/javascript">
    const isTablet =
      /(?:iPad|PlayBook)/.test(navigator.userAgent) ||
      (/(?:Android)/.test(navigator.userAgent) && !/(?:Mobile)/.test(navigator.userAgent)) ||
      (/(?:Firefox)/.test(navigator.userAgent) && /(?:Tablet)/.test(navigator.userAgent));
    if (!isTablet) {
      var style = document.createElement('style');
      document.getElementsByTagName('head').item(0).appendChild(style);
    }
    
    if(/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) == true) {
      (function(doc, win) {
        var docEl = doc.documentElement,
          resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
          recalc = function() {
            var clientWidth = docEl.clientWidth,
              width = docEl.dataset.width || 750;
            if (!clientWidth || clientWidth > width) {
              docEl.style.width = clientWidth + 'px';
              docEl.style.fontSize = 100 + 'px';
              docEl.style.margin = '0 auto';
            } else {
              docEl.style.width = clientWidth + 'px';
              docEl.style.fontSize = (clientWidth / width) * 100 + 'px';
            }
          };
        if (!win.addEventListener) return;
        recalc();
        win.addEventListener(resizeEvt, recalc, false);
      })(document, window);
      console.log('移动端');
    }
  </script>
</html>
